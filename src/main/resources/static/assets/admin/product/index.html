<!-- Nav tabs -->
<hr>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
            role="tab" aria-controls="home" aria-selected="true">Product Edition</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
            role="tab" aria-controls="profile" aria-selected="false">List Product</button>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        <div class="card">
            <div class="card-header text-center">
                <h4><b>EDDIT PRODUCTS</b></h4>
            </div>
            <div class="card-body row">
                <div class="col-3">
                    <img ng-src="/img/featured/{{form.image}}" class="card-img" alt="..." style="height: 245px">
                </div>

                <div class="col-9">
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input ng-model="form.name" type="text" class="form-control" id="name">
                        </div>
                        <div class="col-6 mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input ng-model="form.price" type="text" class="form-control" id="price">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Image</label>
                            <input onchange="angular.element(this).scope().imageChanged(this.files)" type="file" class="form-control" id="image">
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">Categories</label>
                            <select  ng-model="form.category.id" class="form-select" aria-label="Default select example">
                                <option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="exampleInputEmail1" class="form-label">Create Date</label>
                            <input ng-model="form.createDate" type="date" class="form-control" id="exampleInputEmail1">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">Available?</label>
                            <div class="d-flex">
                                <div class="form-check mx-3">
                                    <input class="form-check-input" type="radio" ng-model="form.available" id="yes"
                                        ng-value="true">
                                    <label class="form-check-label">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" ng-model="form.available" id="no"
                                        ng-value="false">
                                    <label class="form-check-label">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <button ng-click="create()" type="button" class="btn btn-primary me-3 px-3"><i class="fas fa-plus-square"></i> Create</button>
                    <button ng-click="update()" type="button" class="btn btn-success me-3 px-3"><i class="fas fa-pen-fancy"></i> Update</button>
                    <button ng-click="delete(form)" type="button" class="btn btn-danger me-3 px-3"><i class="fas fa-trash-alt"></i> Delete</button>
                    <button ng-click="reset()" type="button" class="btn btn-info px-3"><i class="fas fa-sync-alt"></i> Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

        <table class="table border">
            <thead>
                <tr>
                    <th>Id</th>
                    <th style="width: 25%">Name</th>
                    <th>Price</th>
                    <th style="width: 20%">Date</th>
                    <th>Image</th>
                    <th style="width: 15%">Category</th>
                    <th>Available?</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in pager.items">
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.name}}
                    </td>
                    <td>
                        {{item.price | number:2}}
                    </td>
                    <td>
                        {{item.createDate | date:'dd-MM-yyyy'}}
                    </td>
                    <td>
                        {{item.image}}
                    </td>
                    <td>
                        {{item.category.name}}
                    </td>
                    <td>
                        {{item.available?"Yes":"No"}}
                    </td>
                    <td class="mx-auto d-flex">
                        <button ng-click="edit(item)" type="button" class="btn"><i class="fas fa-edit"></i></button>
                        <button ng-click="delete(item)" type="button" class="btn"><i
                                class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
		<div class="panel-footer text-center">
            <button ng-click="pager.first()" class="btn btn-danger"><i class="fas fa-step-backward"></i></button>
            <button ng-click="pager.prev()" class="btn btn-primary"><i class="fas fa-backward"></i></button>
            <button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
            <button ng-click="pager.next()" class="btn btn-primary"><i class="fas fa-forward"></i></button>
            <button ng-click="pager.last()" class="btn btn-danger"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</div>
